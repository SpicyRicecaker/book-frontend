<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>book</title>
</head>

<body>
  <label for="theme">Theme:</label>

  <select name="theme" id="theme">
    <option value="gruvbox-material-light" selected>Gruvbox Material Light</option>
    <option value="gruvbox-material-dark">Gruvbox Material Dark</option>
    <option value="solarized-light">Solarized Light</option>
    <option value="solarized-dark">Solarized Dark</option>
  </select>
  <div id="content">
    {{{content}}}
    <div>
      <a href="javascript:;" id="prev_chapter" prev="{{prev_chapter}}">Prev</a>
      <a href="javascript:;" id="next_chapter" next="{{next_chapter}}">Next</a>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
